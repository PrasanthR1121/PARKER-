{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">

<style>
    #con
    {
        position:absolute;
        left:24%;
        top:-10px;
    }
    #sign
    {
        padding-top:10px
    }
</style>
</head>
<body>
    <div class="main">
        <section class="signup" id="con">
            <div class="container" >
                <div class="signup-content">
                    <div class="signup-form" >
                        <h2 class="form-title" style="color:#113bb0">SIGN UP</h2>
                        <form method="POST" class="register-form" id="register-form" action="{% url 'register' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Enter Your Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Enter Your Email" required/>
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Enter Password" required/>
                            </div>
                            <div class="form-group">
                                <label for="re_password"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_password" id="re_password" placeholder="Repeat Your Password" required/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                            <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'images/sign-up/signup-image.jpg' %}" alt="sign-up image"></figure>
                        <strong><a href="{% url 'user_login' %}" class="signup-image-link" style="color:#2351ce">TO LOGIN</a></strong>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
