{% extends 'basic.html' %}
        <title>Contact</title>
{% block body_block %}
<div style="padding-top:200px" class="top-area">
				<div class="header-area">
				    <nav style="background-color:#2a2d54" class="navbar navbar-default bootsnav  navbar-sticky navbar-scrollspy" data-minus-value-desktop="70" data-minus-value-mobile="55" data-speed="1000">
				        <div class="container">
				            <div class="navbar-header">
				                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
				                    <i class="fa fa-bars"></i>
				                </button>
				                <a class="navbar-brand" href="{% url 'index' %}">PARKER<span></span></a>
				            </div>
							<div class="collapse navbar-collapse menu-ui-design" id="navbar-menu">
				                <ul class="nav navbar-nav navbar-right" data-in="fadeInDown" data-out="fadeOutUp">
				                    <li class="scroll"><a href="{% url 'index' %}">Home</a></li>
				                    <li class="scroll"><a href="{% url 'service' %}">Service</a></li>
				                    <li class="scroll"><a href="{% url 'location' %}">Locations</a></li>
									<li class="scroll"><a href="{% url 'about' %}">About</a></li>
				                    <li class="scroll active"><a href="{% url 'contact' %}">Contact</a></li>
                                    <li class="scroll"><a href="{% url 'user_login' %}">Logout</a></li>
				                </ul>
				            </div>
				        </div>
					</nav>
				</div>

<div class="container">
    <h1>Contact Us</h1>
    <p>Send us a message, and we'll get back to you as soon as possible.</p>
    <form method="POST" class="contact-form" id="contact-form" action="{% url 'contact' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
	<br>
	<br>
</div>
</div>
{% endblock %}
